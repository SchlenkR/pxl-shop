    it: "Perché PXL Clock"
    pl: "Dlaczego PXL Clock"
  title_line1:
    en: "Not just a clock."
    de: "Nicht nur eine Uhr."
    fr: "Plus qu'une horloge."
    es: "No solo un reloj."
    it: "Non solo un orologio."
    pl: "Nie tylko zegar."
  title_line2:
